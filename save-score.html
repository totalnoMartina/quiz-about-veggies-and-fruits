<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Test knowledge in this quiz about vegetables and fruits">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="assets/css/style-main.css">
    <link rel="stylesheet" href="assets/css/style-highscores.css">
    <!-- Name of the current page -->
    <title>Quiz - Save Score</title>
</head>

<body>
    <!-- class  -->
    <section class="quiz-area">
        <section id="end" class="flex-center flex-column">
            <h1 id="final-score">0</h1>
            <form class="save-score-form">
                <h2 id="save-score-text">Enter name to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name / nickname">
                <button class="btn-save-score" id="save-score-btn" type="submit" onclick="saveHighScore(event)"
                    disabled>Save<i class="fas fa-save"></i></button>
                <a href="main-quiz.html" class="btn-save-score">Play again<i class="fas fa-redo"></i></a>
                <a href="index.html" class="btn-save-score">Go Home<i class="fas fa-laptop-house"></i></a>
            </form>
        </section>
        <script src="assets/script/save-score.js"></script>
    </section>
</body>

</html>
