<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test knowledge in this quiz about vegetables and fruits">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Links page to stylesheets -->
    <link rel="stylesheet" href="assets/css/style-main.css">
    <link rel="stylesheet" href="assets/css/style-quiz.css">

    <title>Quiz Page</title>
</head>

<body>
    <!-- Main quiz area - style wrap -->
    <section id="quiz-area">
        <section id="quiz" class="justify-center flex-column">
            <!-- Main Quiz with questions, progress bar and score dynamically shown -->
            <div id="display-quiz">
                <article class="display-item">
                    <!-- An id to target dynamically progress of the questions answered
                    and fill out a certain percentage with background color targeted by css -->
                    <p id="progress-text" class="display-score">Question</p>
                    <div id="progress">
                        <!-- An empty div element to be targeted by id using JavaScript and dynamically
                        filled up by css's background color until it reaches the last question -->
                        <div id="progress-bar-full"></div>
                    </div>
                </article>
                <!-- A class to style display of current score -->
                <article class="display-item">
                    <p class="display-score">Score <i class="fas fa-star-half-alt"></i></p>
                    <!-- A class to target style for the text and an id for score to be targeted by
                    Javascript and summed up as they loop through questions -->
                    <h1 class="display-main-text" id="score">0</h1>
                </article>
            </div>
            <h1 id="question">Question</h1>
            <div class="option-display">
                <p class="option-prefix">A</p>
                <p class="choice-text" data-number="1">answer</p>
            </div>
            <div class="option-display">
                <p class="option-prefix">B</p>
                <p class="choice-text" data-number="2">answer</p>
            </div>
            <div class="option-display">
                <p class="option-prefix">C</p>
                <p class="choice-text" data-number="3">answer</p>
            </div>
            <div class="option-display">
                <p class="option-prefix">D</p>
                <p class="choice-text" data-number="4">answer</p>
            </div>
        </section>
    </section>
    <!-- script code -->
    <script src="assets/script/main-quiz.js"></script>
</body>

</html>
