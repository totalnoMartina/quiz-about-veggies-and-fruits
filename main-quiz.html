<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta description to help user find it easier -->
    <meta name="description" content="Test knowledge in a quiz about herbs, vegetables and fruits">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Links page to stylesheets -->
    <link rel="stylesheet" href="assets/css/style-main.css">
    <link rel="stylesheet" href="assets/css/style-quiz.css">

    <title>Quiz Main Page</title>
</head>

<body>
    <!-- Main quiz area - style wrap -->
    <section id="quiz-area">
        <fieldset id="quiz" class="justify-center flex-column">
            <!-- Main Quiz with questions, progress bar and score dynamically shown -->
            <fieldset id="display-quiz">
                <textarea class="display-item">
                    <!-- An id to target dynamically progress of the questions answered
                    and fill out a certain percentage with background color targeted by css -->
                    <p id="progress-info" class="display-score">Question</p>
                    <div id="progress">
                        <!-- An empty div element to be targeted by id using JavaScript and dynamically
                        filled up by css's background color until it reaches the last question -->
                        <div id="progress-full"></div>
                    </div>
                    <a href="main-quiz.html" class="btn-replay"><i class="fas fa-redo"></i></a>
                </textarea>
                <!-- A class to style display of current score -->
                <textarea class="display-item">
                    <p class="display-score">Score <i class="fas fa-star-half-alt"></i></p>
                    <!-- A class to target style for the text and an id for score to be targeted by
                    Javascript and summed up as they loop through questions -->
                    <h2 class="display-main-text" id="score">0</h2>
                </textarea>
            </fieldset>
            <!-- Id targeted by JavaScript to pick up qustions out of question variable in main-quiz.js file -->
            <h2 id="question">Question</h2>
            <!-- Class to target the display of the answer option -->
            <select class="option-display">
                <!-- Class to target the 'A'/'B'/'C'/'D' key of the currentQuestion dictionary -->
                <option class="option-prefix">A</option>
                <!-- Class to target all answer values by data number 1/2/3/4 in currentQuestion dictionary -->
                <option class="option-text" data-number="1">answer</option>
            </select>
            <select class="option-display">
                <option class="option-prefix">B</option>
                <option class="option-text" data-number="2">answer</option>
            </select>
            <select class="option-display">
                <option class="option-prefix">C</option>
                <option class="option-text" data-number="3">answer</option>
            </select>
            <select class="option-display">
                <option class="option-prefix">D</option>
                <option class="option-text" data-number="4">answer</option>
            </select>
        </fieldset>
    </section>
    <!-- Footer containing link to Github -->
    <footer><a href="https://github.com/totalnoMartina" target="_blank"><i class="fab fa-github"></i></a>
        <a href="index.html"><i class="fas fa-laptop-house fab fa-github"></i></a></footer>
    <!-- Link to script -->
    <script src="assets/script/main-quiz.js"></script>
</body>

</html>
